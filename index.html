<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Spotify</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="logo">Spotify</div>
      <ul class="menu">
        <li class="active">Início</li>
        <li>Buscar</li>
        <li>Sua Biblioteca</li>
      </ul>
      <div class="playlists">
        <h3>Playlists</h3>
        <ul>
          <li>Top Hits</li>
          <li>Indie Brasil</li>
          <li>Relax</li>
        </ul>
      </div>
    </nav>

    <main class="main-content">
      <header class="header">
        <div>Bem-vindo ao Mini Spotify</div>
        <button class="profile-btn">Perfil</button>
      </header>

      <section class="featured-section">
        <h2>Feito para você</h2>
        <div class="cards">
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f00000003c8d113ed1e77e9db39efcae1" alt="Playlist 1" />
            <p>Mix do Dia</p>
          </div>
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f00000003ee8ac93d0b8a567e163d66b6" alt="Playlist 2" />
            <p>Pop Brasil</p>
          </div>
          <div class="card">
            <img src="https://i.scdn.co/image/ab67706f00000003f9f4c4d1023a2d8343c42ef9" alt="Playlist 3" />
            <p>Relax</p>
          </div>
        </div>
      </section>

      <section class="new-releases">
        <h2>Lançamentos</h2>
        <div class="cards">
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00004851b6b1a36b6ee1e8b2b4928e4b" alt="Album 1" />
            <p>Álbum 1</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d00004851a8c7d30a0c4717f1d320d0e9" alt="Album 2" />
            <p>Álbum 2</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d0000485135e86dfdf3656c9d95a38310" alt="Album 3" />
            <p>Álbum 3</p>
          </div>
          <div class="card small">
            <img src="https://i.scdn.co/image/ab67616d000048512b3a7133baf03f3b3ce1a8be" alt="Album 4" />
            <p>Álbum 4</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
